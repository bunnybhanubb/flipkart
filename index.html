<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div><img src="flipkart_logo.png" alt="Flipkart Logo" class="logo"></div>
            <div><input type="text" id="searchBar" placeholder="Search products..."></div>
        </div>
    </header>

    <main>
        <section id="products">
            <div class="container1">
                <div class="product" onclick="showDetails('product1')">
                    <img src="product1.jpeg" alt="Product 1" class="img">
                    <h3>iphone 15</h3>
                </div>
                <div class="product" onclick="showDetails('product2')">
                    <img src="product2.jpg" alt="Product 2" class="img">
                    <h3>Nike shoes</h3>
                </div>
                <div class="product" onclick="showDetails('product3')">
                    <img src="product3.jpg" alt="Product 3" class="img">
                    <h3>Puma bag</h3>
                </div>
                <div id="detailsModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <div id="modalContent"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>
</html>
